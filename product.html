<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Typewriter</title>
  <meta name="author" content="Mauricio Revuelta" />
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>  
  <header>
    <h1> Instant TypeWriter</h1>
    <nav class="container-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
        <a href="#" class="shopping-car"><img src="./images/shopping-cart_icon.png" alt="Shopping Car Icon" width="30" height="30"/></a>      
    </nav>
  </header>

  <main>
    <h2>PRODUCTS</h2>
    <h3>Colorful TypeWriter</h3>

    <section class="section1">

      <fieldset>
        <legend> California TypeWriter </legend>
        <div class="tw-california">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />

            <div class="slide-first">
              <img src="./images/1a.jpeg" alt="TypeWriter California" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/1b.jpeg" alt="TypeWriter California" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/1c.jpeg" alt="TypeWriter California" width="500" height="500" />

            </div>

            <div class="manual-nav">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
            </div>
           
          </div>
        </div>

        <div class="wrapper">
          <span class="minus"> - </span>
          <span class="number"> 1 </span>
          <span class="plus"> + </span>
        </div>
        <button class="car" type="submit">Add to car</button>
      </fieldset>

      <fieldset>
        <legend> Aqua TypeWriter </legend>
        <div class="tw-aqua">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <input type="radio" name="radio-btn" id="radio6" />

            <div class="slide-second">
              <img src="./images/2a.jpeg" alt="TypeWriter Aqua" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/2b.jpeg" alt="TypeWriter Aqua" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/2c.jpeg" alt="TypeWriter Aqua" width="500" height="500" />

            </div>

            <div class="manual-nav">
              <label for="radio4" class="manual-btn"></label>
              <label for="radio5" class="manual-btn"></label>
              <label for="radio6" class="manual-btn"></label>
            </div>

          </div>
        </div>

        <div class="wrapper2">
          <span class="minus2"> - </span>
          <span class="number2"> 1 </span>
          <span class="plus2"> + </span>
        </div>
        <button class="car" type="submit">Add to car</button>
      </fieldset>
    </section>

    <section class="section2">
      <fieldset>
        <legend> Persian Rose TypeWriter </legend>
        <div class="tw-green">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio7" />
            <input type="radio" name="radio-btn" id="radio8" />
            <input type="radio" name="radio-btn" id="radio9" />

            <div class="slide-third">
              <img src="./images/3a.jpeg" alt="Bright Green TypeWriter" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/3b.jpeg" alt="Bright Green TypeWriter" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/3c.jpeg" alt="Bright Green TypeWriter" width="500" height="500" />

            </div>

            <div class="manual-nav">
              <label for="radio7" class="manual-btn"></label>
              <label for="radio8" class="manual-btn"></label>
              <label for="radio9" class="manual-btn"></label>
            </div>

          </div>
        </div>

        <div class="wrapper3">
          <span class="minus3"> - </span>
          <span class="number3"> 1 </span>
          <span class="plus3"> + </span>
        </div>
        <button class="car" type="submit">Add to car</button>
      </fieldset>

      <fieldset>
        <legend> Bright Green TypeWriter </legend>
        <div class="tw-rose">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio10" />
            <input type="radio" name="radio-btn" id="radio11" />
            <input type="radio" name="radio-btn" id="radio12" />

            <div class="slide-fourth">
              <img src="./images/4a.jpeg" alt="TypeWriter Aqua" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/4b.jpeg" alt="TypeWriter Aqua" width="500" height="500" />
            </div>
            <div class="slide">
              <img src="./images/4c.jpeg" alt="TypeWriter Aqua" width="500" height="500" />

            </div>

            <div class="manual-nav">
              <label for="radio10" class="manual-btn"></label>
              <label for="radio11" class="manual-btn"></label>
              <label for="radio12" class="manual-btn"></label>
            </div>

          </div>
        </div>

        <div class="wrapper4">
          <span class="minus4"> - </span>
          <span class="number4"> 1 </span>
          <span class="plus4"> + </span>
        </div>
        <button class="car" type="submit">Add to car</button>
      </fieldset>
    </section>
  </main>
 
  <footer>
    <p>&copy; 2023 Instant TypeWriter</p>
  </footer>

  <script src="./js/index.js"></script>

  </body>

</html>
