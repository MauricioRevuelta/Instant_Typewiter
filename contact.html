<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Typewriter</title>
  <meta name="author" content="Camila Uribe" />
  <meta name="description" content="Contact Instant TypeWriter">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <!-- Title animation-->
    <section id="about__section">
      <span class="typing typed"></span>
  </section>
    <nav class="container-nav">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./product.html">Product</a>
      <a href="./contact.html">Contact</a>
      <a href="#" class="shopping-car"><img src="./images/shopping-cart_icon.png" alt="Shopping Car Icon" width="30" height="30" /></a>
    </nav>
  </header>
  <main>
    <section id="contact">

      <h2 class="section-header">CONTACT US</h2>

      <div class="contact-wrapper">

        <!-- Left contact page -->

        <form id="contact-form" class="form-horizontal" role="form">

          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
          </div>

          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

          <button class="send-button" id="submit" type="submit" value="SEND">SEND</button>

        </form>

        <!-- Right contact page -->

        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"> <img src="./images/location_icon.png" alt="Location Icon" width="35"
                height="35" />Toronto, ON</li>

            <li class="list-item"><a href="tel:1-845-346-2345" title="Give us a call"> <img src="./images/phone-icon.png" alt="Phone Icon"
                  width="35" height="35" />(845)346-2345</a></li>

            <li class="list-item"><a href="mailto:#" title="Send us an email"> <img src="./images/email-icon.png"
                  alt="Email Icon" width="35" height="35" /> typewriter.info@gmail.com</a></li>

          </ul>

        
          <ul class="social-media-list">
            <li><a href="#" target="_blank" title="Tweet with us"> <img src="./images/twitter-logo.png" alt="Twitter Icon" width="30"
                  height="30" /></a>
            </li>
            <li><a href="#" target="_blank" title="Visit us on Instagram"><img src="./images/instagram-logo.png" alt="Instagram Icon" width="35"
                  height="35" /></a>
            </li>
          </ul>
          <div class="copyright">&copy; ALL RIGHTS RESERVED</div>
        </div>

      </div>

    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 Instant TypeWriter</p>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="./js/index.js"></script>

</body>

</html>
